{% extends "base.html" %}
{% load static %}
{% block content %}
<head>
    <link href="{% static 'css/tasks-styles.css' %}" rel="stylesheet">
</head>
<div class="container">
<h4 style="text-align: center;">New project</h4>
<form method="post">
    {% csrf_token %}
    <table class="table table-th-block" style="margin-top: 20px;">
        <tbody>
        <tr>
            <td>{{ form.name }}</td>
        </tr>
        <tr>
            <td>{{ form.description }}</td>
        </tr>
        <tr>
            <td class="scroll-bar">{{ form.task }}</td>
        </tr>
        <tr>
            <td class="scroll-bar">{{ form.note }}</td>
        </tr>
        </tbody>
    </table>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block button">Save</button>
    </div>
    <input type="hidden" name="next" value="{{ next }}">
</form>
</div>
{% endblock %}
