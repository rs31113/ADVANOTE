{% extends "base.html" %}
{% load static %}
{% block content %}
<head>
    <link href="{% static 'css/tasks-styles.css' %}" rel="stylesheet">
    <link href="{% static 'css/notes.css' %}" rel="stylesheet">
</head>
<div class="container">
    <h1>{{ project.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <table class="table table-th-block">
            <tbody>
            <tr>
                <td class="active">Creator: {{ project.owner }}</td>
            </tr>
            <tr>
                <td>{{ form.name }}</td>
            </tr>
            <tr>
                <td>{{ form.description }}</td>
            </tr>
            <tr>
                <td class="scroll-bar">{{ form.task }}</td>
            </tr>
            <tr>
                <td class="scroll-bar">{{ form.note }}</td>
            </tr>
            <tr>
                <td class="scroll-bar">{{ form.members }}</td>
            </tr>
            </tbody>
        </table>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block button">Save</button>
        </div>
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>
{% endblock %}
