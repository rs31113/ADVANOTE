{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Advanote{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/authorization.css' %}" rel="stylesheet">
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<div class="background-image" style="background-image: url('{% static "img/background.jpeg" %}');">
    <div class="container">
        <form class="reset-form" method="post" action="{% url 'authorization:password_reset' %}">
            {% csrf_token %}
            <img src="{% static 'img/logo.png' %}" alt="Логотип" class="logo">
            <h2 class="text-center" style="margin-bottom: 50px;">Восстановление пароля</h2>
                {% if form.errors %}
            <p class="text-center" style="font-size: 15px; color: #CD2A08;">Неверный логин или пароль</p>
                {% endif %}

            <div class="form-group">
                {{ form.email }}
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block button">Восстановить</button>
            </div>
        </form>
    </div>
</body>
