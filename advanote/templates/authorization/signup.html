{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ADVANOTE{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/authorization.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="signup-form" method="post" action="{% url 'authorization:signup' %}">
            {% csrf_token %}
            <h2 class="text-center" style="margin-bottom: 50px; font-size: 25px;">Sign up</h2>
            <div class="form-group">
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.email }}
            </div>
            <div class="form-group">
                {{ form.password1 }}
            </div>
            <div class="form-group">
                {{ form.password2 }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block button">Continue</button>
            </div>
        <div class="text-center">
            <p>Already have an account? <a href="{% url 'authorization:login' %}">Log in</a></p>
        </div>
        </form>
    </div>
</body>
