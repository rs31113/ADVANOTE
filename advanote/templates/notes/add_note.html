{% load static %}
<form class="modal-form" id="note-form" method="post" action="{% url 'notes:add_note' %}">
    <link href="{% static 'css/tasks-styles.css' %}" rel="stylesheet">
    {% csrf_token %}
    <div class="form-group">
        {{ form.title }}
    </div>
    <div class="form-group note-text">
        {{ form.text }}
    </div>
</form>
