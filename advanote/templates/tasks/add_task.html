{% load static %}
<form class="modal-form" id="task-form" method="post" action="{% url 'tasks:add_task' %}">
    <link href="{% static 'css/tasks-styles.css' %}" rel="stylesheet">
    {% csrf_token %}
    <div class="form-group">
        {{ form.title }}
    </div>
    <div class="form-group">
        {{ form.text }}
    </div>
    <div class="form-group">
        {{ form.priority }}
    </div>
    <button class="form-btn">Сохранить</button>
</form>
